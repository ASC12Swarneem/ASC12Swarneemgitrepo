<h3>List of Employees</h3>
<!-- <table class="table table-dark table-striped"> -->
<table class="table table-dark table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.city}}</td>
        </tr>
    </tbody>
</table>
