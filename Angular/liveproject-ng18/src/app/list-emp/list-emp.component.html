<div class="container">
    <br>
    
    <h5>Employee Details</h5>
    <div>
        <div class="table-stripped">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.salary}}</td>
                        <!-- <td><button (click="deleteEmployee(employee)") type="button" class="btn btn-danger">Delete</button></td> -->
                        <td><button (click)= "deleteEmployee(employee)" class="btn btn-danger">Delete</button></td>
                        <td><button (click)="updateEmployee(employee.id)" type="button" class="btn btn-warning">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
