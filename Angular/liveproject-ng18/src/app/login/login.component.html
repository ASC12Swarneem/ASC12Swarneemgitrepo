<div class="login-container">
    <form class="form" [formGroup]="loginForm">
        <p>This is the login component</p>
        <label for="loginid">Email:</label>
        <input id="loginid" type="email" formControlName="loginid" placeholder="Enter your email" /><br>
        
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" /><br> 
        
        <button (click)="onSubmit()">Login</button>
    </form>
</div>
