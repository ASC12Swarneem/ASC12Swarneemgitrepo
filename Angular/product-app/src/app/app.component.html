<!-- CRUD OPERATIONS USING  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<h1>Angular</h1>
<table class="table table-dark table-hover">
  <thead>
    <tr>
    <th>Sr. No.</th>
    <th>Car Name</th>
    <th>Car Model</th>
    <th>Car Type</th>
    <th>Fuel Type</th>
  </tr>
  </thead>
  
  <tbody>
    <tr *ngFor = "let car of cars">
      <td>{{car.id}}</td>
      <td>{{car.manufacturer}}</td>
      <td>{{car.car_model}}</td>
      <td>{{car.car_type}}</td>
      <td>{{car.fuel_type}}</td>
      <td>
        <button (click)="editCar(car)" class="btn btn-warning btn-sm">Edit</button>
        <button (click)="deleteCar(car.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>

    </tr>
  </tbody>
</table>


<!-- Form for Adding New Car -->
<form (ngSubmit)="addCar()" #carForm="ngForm" class="mb-4">
  <div class="row">
    <div class="col">
      <input type="number" name="id" [(ngModel)]="newCars.id" placeholder="Car ID" required class="form-control" />
    </div>
    <div class="col">
      <input type="text" name="manufacturer" [(ngModel)]="newCars.manufacturer" placeholder="Manufacturer" required class="form-control" />
    </div>
    <div class="col">
      <input type="text" name="car_model" [(ngModel)]="newCars.car_model" placeholder="Car Model" required class="form-control" />
    </div>
    <div class="col">
      <input type="text" name="car_type" [(ngModel)]="newCars.car_type" placeholder="Car Type" required class="form-control" />
    </div>
    <div class="col">
      <input type="text" name="fuel_type" [(ngModel)]="newCars.fuel_type" placeholder="Fuel Type" required class="form-control" />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Add Car</button>
    </div>
  </div>
</form>
