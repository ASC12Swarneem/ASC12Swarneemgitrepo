<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
        function caseInsensitiveSearch(name, input){
            var output = name.toLowerCase().startsWith(input);
            return output;
        }
        
        console.log(caseInsensitiveSearch('Swarneem' , 'i'));
        console.log(caseInsensitiveSearch('Swarneem' , 'i'));
        console.log(caseInsensitiveSearch('Swarneem' , 'i'));
        </script>
</head>
