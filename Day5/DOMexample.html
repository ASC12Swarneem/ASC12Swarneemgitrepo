<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
</head>
<body>
    <button id="b1" onclick="change()">Click here</button>

    <script>
        function change(){
            var btn = document.getElementById(b1);

            btn.innerHTML = document.write("You clicked the button");
        }

        function changeBG(){
            document.body.style.backgroundColor = "Red";

        }
    </script>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor voluptates inventore laboriosam asperiores officiis, molestias, delectus iure aliquid molestiae voluptatibus cupiditate earum voluptate tempore nemo consequatur cum pariatur impedit incidunt?
    </p>
    <button id="b2" onclick="changeBG()">Change to red</button>
</body>
</html>
