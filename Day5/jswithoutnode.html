<!-- Running javascript without using node js
     It can be run in html file using <script> tag -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript</title>
</head>

<body>
    <script>
        // 1. Strings
        var name = "Swarneem";
        console.log("My name is ", name);

        console.log(typeof(name));

        // 2. Numbers
        var num = 0.353;
        console.log("The number is ",num)
        console.log(typeof(num));

        //Printing multiple outputs in one console can also be done
        console.log(num, name)

        //Different types to print
        console.log("My name is %s and my age is %d ", name, num)

        //Floating and Double
        var fnum = 3.14;
        var dnum = 3.54252435;
        console.log("The float number is %f", fnum);
        console.log("The float number is %d", dnum);


        //3. Arrays
        var arr = ["Lettuce", "Spinach", "Kale", "Carrot"];
        for(var i = 0; i<arr.length; i++){
            console.log("Vegetable at index %d", i, "is",arr[i]);
        }

        //Multidimensional array
        var foodColor = [
            ["Carrot", "Orange"],
            ["Spiach", "Green"],
            ["Kale", "Green"],
            ["Lettuce", "Green"],
                        ]

        // console.log(foodColor);
        console.log("Array before pushing elements:\n");
        for(var i = 0; i<foodColor.length; i++){
            console.log("Vegetable at index", i, "is",foodColor[i][0], "-", foodColor[i][1]);
        }
        //Pushing an element in an array
        // 1. array.push()
        foodColor.push(["Blueberry", "Blue"]);
        console.log("Array after pushing elements:\n");
        for(var i = 0; i<foodColor.length; i++){
            console.log("Vegetable at index", i, "is",foodColor[i][0], "-", foodColor[i][1]);
        }
        
        // 2. array.pop()
        foodColor.pop();
        console.log("Array after popping element:\n");
        for(var i = 0; i<foodColor.length; i++){
            console.log("Vegetable at index", i, "is",foodColor[i][0], "-", foodColor[i][1]);
        }

        // 3. array.shift()
        foodColor.shift()
        console.log("Array after shifting the top element:");
        for(var i = 0; i<foodColor.length; i++){
            console.log("Vegetable at index", i, "is",foodColor[i][0], "-", foodColor[i][1]);
        }

        // 4. array.unshift()
        foodColor.unshift(["Strawberry, Red"])
        console.log("Array after unshifting the top element:");
        for(var i = 0; i<foodColor.length; i++){
            console.log("Vegetable at index", i, "is",foodColor[i][0], "-", foodColor[i][1]);
        }

        // 5. array.reverse()
        console.log("Array after reversing is :\n", foodColor.reverse());

        // 6. array.join()
        console.log(foodColor.join());

         // 7. array.()
    </script>
</body>

</html>
