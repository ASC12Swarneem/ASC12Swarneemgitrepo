<!-- 
 USER STORY 2

As a user, I need a theme changer with lights on and lights off.
✍️ Requirements

The bulb is on with a dark background- done
The bulb is off with a light background - done
Clicking the bulb when is it on should make the bulb disapper.
Clicking the bulb when is it off should add another bulb.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>Bulb Lab</title>
 </head>
 <body style="background-color: black;">
     <img id="on" onclick="darkBG()" src="on.gif">
     <img id="off" onclick="lightBG()" src="off.gif" style="display: none; margin-top: 150px;">
 
     <script>
         function darkBG(){
             document.getElementById("on").style.display = "none";
             document.body.style.backgroundColor = "white";
             document.getElementById("off").style.display = "block";
         }
 
         function lightBG(){
             document.getElementById("off").style.display = "none";
             document.body.style.backgroundColor = "black";
             document.getElementById("on").style.display = "block";
         }
     </script>
 </body>
 </html>
