<!DOCTYPE html>

<HTML>

<HEAD>
    <TITLE>
        Forms
    </TITLE>
    <script src="datacapture.js" defer></script>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</HEAD>

<BODY>
    <div class="nav" style="background-color: rgba(0, 0, 0, 0.8); width: auto; height: 40px;">
        <nav>
            <img src="/Labs/Registration_Form/Resources/logo.jpg" style="height: 35px; width: 35px; margin-left: 10px;">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Clients</button>
            <button class="nav-btn">About</button>

            <div class="dropdown">
                <button class="nav-btn-dropdown">Services</button>
                <div class="dropdown-content">
                    <a href="#">Strength Training</a>
                    <a href="#">Cardio</a>
                    <a href="#">Personal Training</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="grid">
        <div class="video1" style="padding:50px">
            <h1 style="color: white;">"Transform Your Strength, Elevate Your Life."</h1>
            
            <iframe style="margin-top: 300px;" width="676" height="380" src="https://www.youtube.com/embed/HQfF5XRVXjU" title="1DX Mark III - Cinematic Gym Fitness Video" allowfullscreen></iframe>
        </div>

        <div class="myform">
            <h2>Registration Form</h2>
            <form onsubmit="display(event)">
                <div class="form-group">
                    <label class="label">Enter your first name:</label>
                    <input id="fName" type="text" name="first" placeholder="Firstname" required>
                </div>

                <div class="form-group">
                    <label class="label">Enter your last name:</label>
                    <input  id="lName" type="text" name="last" placeholder="Lastname" required>
                </div>

                <div class="form-group">
                    <label class="label" id="">Enter your Phone number:</label>
                    <input id="phoneNO" type="number" name="phone number" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <label class="label">Enter your Email address:</label>
                    <input id="email" type="email" name="email" placeholder="xyz@example.com" required>
                </div>

                <div class="form-group">
                    <label class="label">Date of Birth</label>
                    <input id="DOB" type="date" name="date" required>
                </div>

                <div class="form-group">
                    <label id="Gender" class="label" for="Gender">Gender</label><br>
                    <input type="radio" name="Gender" value="Male"> Male<br>
                    <input type="radio" name="Gender" value="Female"> Female<br>
                </div>

                <div class="form-group">
                    <label class="label">Enter your weight (in KGs):</label>
                    <input id="weight" type="number" name="weight" placeholder="00.00" required>
                </div>

                <div class="form-group">
                    <label id="package" class="label">Select your package:</label>
                    <select name="package">
                        <option>Monthly</option>
                        <option>Quarterly</option>
                        <option>Half-Year</option>
                        <option>Yearly</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="dietPlan" class="label">Dietary Plan:</label><br>
                    <input type="radio" name="DietaryPlan" value="Veg"> Veg<br>
                    <input type="radio" name="DietaryPlan" value="Non-Veg"> Non-Veg<br>
                </div>

                <div class="form-group">
                    <label id="Payment">Payment Method:</label>
                    <select name="paymentMethod">
                        <option>Debit card</option>
                        <option>Credit card</option>
                        <option>Cash</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="label">Want to know more?</label>
                    <textarea id="questions" name="moreInfo" rows="6" cols="30"></textarea>
                </div>

                <div class="form-group">
                    <input style="margin-bottom: 5px;" class="btn btn-secondary" value="Register now" type="submit">
                    <input class="btn btn-secondary" value="Reset" type="reset">
                </div>
            </form>
        </div>
    </div>
</BODY>

</HTML>
