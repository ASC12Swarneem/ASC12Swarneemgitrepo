<div class="issue-container">
    <form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
      <h2>Add New Issue</h2>

      <label for="id">ID:</label>
      <input id="id" type="number" formControlName="id" placeholder="Enter ID" />
      <div *ngIf="issueForm.get('id')?.invalid && issueForm.get('id')?.touched" class="error">
        Title is required (min 3 characters).
      </div>
  
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title" placeholder="Enter Issue Title" />
      <div *ngIf="issueForm.get('title')?.invalid && issueForm.get('title')?.touched" class="error">
        Title is required (min 3 characters).
      </div>
  
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" placeholder="Enter Issue Description"></textarea>
      <div *ngIf="issueForm.get('description')?.invalid && issueForm.get('description')?.touched" class="error">
        Description is required.
      </div>
  
      <label for="assignee">Assignee:</label>
      <input id="assignee" type="text" formControlName="assignee" placeholder="Enter Assignee Name" />
      <div *ngIf="issueForm.get('assignee')?.invalid && issueForm.get('assignee')?.touched" class="error">
        Assignee is required.
      </div>
  
      <label for="priority">Priority:</label>
      <select id="priority" formControlName="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <div *ngIf="issueForm.get('priority')?.invalid && issueForm.get('priority')?.touched" class="error">
        Priority is required.
      </div>
  
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
        <option value="Closed">Closed</option>
      </select>
      <div *ngIf="issueForm.get('status')?.invalid && issueForm.get('status')?.touched" class="error">
        Status is required.
      </div>
  
      <label for="date">Date:</label>
      <input id="date" type="date" formControlName="date" />
      <div *ngIf="issueForm.get('date')?.invalid && issueForm.get('date')?.touched" class="error">
        Date is required.
      </div>
        <button type="submit"  >Add Issue</button>
    </form>
  </div>
