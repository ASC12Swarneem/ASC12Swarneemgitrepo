<div class="update-container">
  <form (ngSubmit)="updateIssue()" #updateForm="ngForm">
    <h2>Update Issue</h2>

    <div class="formGroup">
      <label for="id">Issue ID:</label>
      <input type="text" 
             class="form-control" 
             id="id" 
             name="id" 
             [(ngModel)]="issue.id" 
             readonly>
    </div>

    <div class="formGroup">
      <label for="title">Title:</label>
      <input type="text" 
             class="form-control" 
             id="title" 
             name="title" 
             [(ngModel)]="issue.title" 
             required>
    </div>

    <div class="formGroup">
      <label for="description">Description:</label>
      <textarea class="form-control" 
                id="description" 
                name="description" 
                [(ngModel)]="issue.description" 
                required></textarea>
    </div>

    <div class="formGroup">
      <label for="assignee">Assignee:</label>
      <input type="text" 
             class="form-control" 
             id="assignee" 
             name="assignee" 
             [(ngModel)]="issue.assignee" 
             required>
    </div>

    <div class="formGroup">
      <label for="priority">Priority:</label>
      <select class="form-control" 
              id="priority" 
              name="priority" 
              [(ngModel)]="issue.priority" 
              required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <div class="formGroup">
      <label for="status">Status:</label>
      <select class="form-control" 
              id="status" 
              name="status" 
              [(ngModel)]="issue.status" 
              required>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
        <option value="Closed">Closed</option>
      </select>
    </div>

    <div class="formGroup">
      <label for="date">Date:</label>
      <input type="date" 
             class="form-control" 
             id="date" 
             name="date" 
             [(ngModel)]="issue.date" 
             required>
    </div>

    <button type="submit" [disabled]="updateForm.invalid">Update Issue</button>
  </form>
</div>
